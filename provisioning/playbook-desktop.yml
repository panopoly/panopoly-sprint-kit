---
- hosts: panopoly
  gather_facts: yes
  sudo: yes

  vars:
    - hostname: panopoly-kit.dev
    - ntp_timezone: America/Chicago
    - mysql_root_password: root
    - mysql_databases:
        - { name: panopoly }
    - apache_vhosts:
        - { servername: 'panopoly-kit.dev', documentroot: '/var/www/panopoly-kit' }

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600

    - name: Install wget, curl, vim
      apt: "name={{ item }} state=installed"
      with_items:
        - git
        - wget
        - curl
        - vim

  roles:
    - geerlingguy.git
    - geerlingguy.ntp
    - geerlingguy.apache
    - geerlingguy.php
    - geerlingguy.composer
    - geerlingguy.drush
    # kit-ui ismaking the mysql role go crazy with notify.
    - panopoly.kit-ui
    - geerlingguy.mysql
    - geerlingguy.php-mysql

  tasks:
    - name: Copy panopoly-kit command
      copy: src=files/panopoly-kit dest=/usr/local/bin/panopoly-kit mode=0755

    - name: Clean up apt.
      command: "{{ item }}"
      with_items:
        - apt-get -y autoremove
        - apt-get -y clean
